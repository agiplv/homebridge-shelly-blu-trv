name: E2E â€” Homebridge + Fake Gateway

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  e2e:
    name: E2E tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18.x

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build

      - name: Start fake gateway
        run: |
          node hb-test/fake-gateway.js > gateway.log 2>&1 &
          echo $! > gateway.pid
          for i in {1..30}; do
            if curl -sSf http://127.0.0.1:8080/status >/dev/null; then
              echo 'gateway up' && break
            fi
            sleep 1
          done

      - name: Start Homebridge
        run: |
          HOME=$PWD/hb-test npx --yes homebridge -I -D > hb.log 2>&1 &
          echo $! > hb.pid
          for i in {1..60}; do
            if grep -q "Discovering devices on gateway" hb.log || grep -q "Homebridge finished launching" hb.log; then
              echo 'homebridge started' && break
            fi
            sleep 1
          done

      - name: Wait for discovery
        run: |
          for i in {1..30}; do
            if grep -E "Discovered.*TRV|Found.*TRV" hb.log >/dev/null 2>&1; then
              echo 'discovery OK' && break
            fi
            sleep 1
          done
          echo '== tail of hb.log (last 200 lines) =='
          tail -n 200 hb.log || true
          # Fail if discovery pattern not found
          grep -E "Discovered.*TRV|Found.*TRV" hb.log

      - name: Teardown (always)
        if: always()
        run: |
          if [ -f gateway.pid ]; then kill $(cat gateway.pid) || true; fi
          if [ -f hb.pid ]; then kill $(cat hb.pid) || true; fi
          sleep 2
          if pgrep -f homebridge; then pkill -f homebridge || true; fi
